<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HAVELL'S Referral Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f5f9;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #007bff;
      color: white;
      padding: 20px;
      font-size: 24px;
      font-weight: bold;
    }
    .container {
      margin-top: 50px;
    }
    input[type="text"] {
      padding: 10px;
      width: 250px;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-top: 10px;
    }
    button {
      padding: 10px 20px;
      background-color: #007bff;
      border: none;
      border-radius: 6px;
      color: white;
      margin-top: 15px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    footer {
      margin-top: 80px;
      padding: 15px;
      background: #222;
      color: #fff;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <header>HAVELL'S Demo Dashboard with Referral System</header>
  <div class="container">
    <h2>Invite Friends & Earn Rewards!</h2>
    <p>Share your referral link below:</p>
    <input type="text" id="refLink" readonly value="https://example.com?ref=HAV123">
    <br>
    <button onclick="copyReferral()">Copy Referral Link</button>
    <p id="msg"></p>
  </div>

  <footer>© 2025 HAVELL'S Demo Referral System</footer>

  <script>
    function copyReferral() {
      const ref = document.getElementById("refLink");
      ref.select();
      document.execCommand("copy");
      document.getElementById("msg").innerText = "✅ Referral link copied!";
    }
  </script>
</body>
</html>
